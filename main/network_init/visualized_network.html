<center>
<h1></h1>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#FF0000", "id": -1, "label": "HOST", "physics": false, "shape": "dot", "title": "HOST", "x": 450, "y": 450}, {"color": "#00FFFF", "id": 0, "label": "0", "physics": false, "shape": "dot", "title": "0", "x": 390, "y": 103}, {"color": "#00FFFF", "id": 1, "label": "1", "physics": false, "shape": "dot", "title": "1", "x": 336, "y": 35}, {"color": "#00FFFF", "id": 2, "label": "2", "physics": false, "shape": "dot", "title": "2", "x": 523, "y": 351}, {"color": "#00FFFF", "id": 3, "label": "3", "physics": false, "shape": "dot", "title": "3", "x": 116, "y": 583}, {"color": "#00FFFF", "id": 4, "label": "4", "physics": false, "shape": "dot", "title": "4", "x": 834, "y": 97}, {"color": "#00FFFF", "id": 5, "label": "5", "physics": false, "shape": "dot", "title": "5", "x": 705, "y": 795}, {"color": "#00FFFF", "id": 6, "label": "6", "physics": false, "shape": "dot", "title": "6", "x": 832, "y": 416}, {"color": "#00FFFF", "id": 7, "label": "7", "physics": false, "shape": "dot", "title": "7", "x": 621, "y": 689}, {"color": "#00FFFF", "id": 8, "label": "8", "physics": false, "shape": "dot", "title": "8", "x": 895, "y": 224}, {"color": "#00FFFF", "id": 9, "label": "9", "physics": false, "shape": "dot", "title": "9", "x": 41, "y": 875}, {"color": "#00FFFF", "id": 10, "label": "10", "physics": false, "shape": "dot", "title": "10", "x": 722, "y": 83}, {"color": "#00FFFF", "id": 11, "label": "11", "physics": false, "shape": "dot", "title": "11", "x": 322, "y": 848}, {"color": "#00FFFF", "id": 12, "label": "12", "physics": false, "shape": "dot", "title": "12", "x": 341, "y": 538}, {"color": "#00FFFF", "id": 13, "label": "13", "physics": false, "shape": "dot", "title": "13", "x": 840, "y": 825}, {"color": "#00FFFF", "id": 14, "label": "14", "physics": false, "shape": "dot", "title": "14", "x": 338, "y": 711}, {"color": "#00FFFF", "id": 15, "label": "15", "physics": false, "shape": "dot", "title": "15", "x": 900, "y": 833}]);
        edges = new vis.DataSet([{"from": 13, "physics": false, "to": 1}, {"from": 15, "physics": false, "to": 1}, {"from": 1, "physics": false, "to": 0}, {"from": 10, "physics": false, "to": 0}, {"from": 8, "physics": false, "to": 6}, {"from": 4, "physics": false, "to": 6}, {"from": 11, "physics": false, "to": 14}, {"from": 7, "physics": false, "to": 14}, {"from": 9, "physics": false, "to": 3}, {"from": 5, "physics": false, "to": 3}, {"from": 0, "physics": false, "to": 2}, {"from": 6, "physics": false, "to": 2}, {"from": 14, "physics": false, "to": 12}, {"from": 3, "physics": false, "to": 12}, {"from": 2, "physics": false, "to": -1}, {"from": 12, "physics": false, "to": -1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
