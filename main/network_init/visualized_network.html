<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#FF0000", "id": -1, "label": "HOST", "physics": false, "shape": "dot", "title": "HOST", "x": 450, "y": 450}, {"color": "#00FFFF", "id": 0, "label": "0", "physics": false, "shape": "dot", "title": "0", "x": 665, "y": 538}, {"color": "#00FFFF", "id": 1, "label": "1", "physics": false, "shape": "dot", "title": "1", "x": 161, "y": 198}, {"color": "#00FFFF", "id": 2, "label": "2", "physics": false, "shape": "dot", "title": "2", "x": 288, "y": 730}, {"color": "#00FFFF", "id": 3, "label": "3", "physics": false, "shape": "dot", "title": "3", "x": 652, "y": 114}]);
        edges = new vis.DataSet([{"from": 3, "physics": false, "to": 0}, {"from": 1, "physics": false, "to": 0}, {"from": 0, "physics": false, "to": -1}, {"from": 2, "physics": false, "to": -1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
